    <h1 class="topmost">Pay Here For Us</h1>
    <div>CARD TYPE :
        <select name="Card-Type" id="card-type">
<option value="">Select-Your-Card-Type</option>
<option value="Visa">Visa</option>
<option value="Credit Card">Credit Card</option>
<option value="Master Card">Master Card</option>
<option value="UPI">UPI</option>
        </select>
    </div>
<br>

<fieldset><legend>Pay-Now</legend>
<div class="fill">
Card Number: <input type="number" name="card detail" id="card detail" maxlength="16">
<br><br>

Expiry Date :
<select name="Expiry MM" id="Exp-MM">
<option value="">Months</option>    
<option value="01">JAN</option>     
<option value="02">FEB</option>     
<option value="03">MAR</option>     
<option value="04">APR</option>     
<option value="05">MAY</option>     
<option value="06">JUN</option>     
<option value="07">JUL</option>     
<option value="08">AUG</option>     
<option value="09">SEP</option>     
<option value="10">OCT</option>     
<option value="11">NOV</option>     
<option value="12">DEC</option>     
</select>
<select name="Expiry YY" id="Exp-YY">
    <option value="">Year</option>
<option value="2000">2000</option>
<option value="2001">2001</option>
<option value="2002">2002</option>
<option value="2003">2003</option>
<option value="2004">2004</option>
<option value="2005">2005</option>
<option value="2006">2006</option>
<option value="2007">2007</option>
<option value="2008">2008</option>
<option value="2009">2009</option>
<option value="2010">2010</option>
<option value="2011">2011</option>
    </select>

CVV : <input type="password" name="CVV" id="CVV" maxlength="3">
<br>
</fieldset>
<br>
<input type="submit" value="Pay-Now">
